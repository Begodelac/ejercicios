<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #lista-cabecera {
          color:red;
      }
      #lista-main{
        color:blue;
      }
      #lista-footer{
          color:yellowgreen;
      }
    </style>
  </head>
  <body>
    <header id="lista-cabecera">
      <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
      </ul>
    </header>
    <main id="lista-main">
      <ol>
        <li>Número 1</li>
        <li>Número 2</li>
        <li>Número 3</li>
        <li>Número 4</li>
      </ol>
    </main>
    <footer id="lista-footer">
      <ul>
        <li>Dirección</li>
        <li>Contacto</li>
        <li>Teléfono</li>
        <li>Fax</li>
      </ul>
    </footer>
  </body>
</html>
