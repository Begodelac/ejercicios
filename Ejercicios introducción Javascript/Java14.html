<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let metros = parseInt(window.prompt("Distancia recorrida en metros"));
        let horas = parseInt(window.prompt("¿Cuantas horas has tardado en recorrerlo?"));
        let minutos = parseInt(window.prompt("¿Cuantos minutos has tardado en recorrerlo?"));
        let segundos = parseInt(window.prompt("¿Cuantos segundos has tardado en recorrerlo?"));
        window.alert("Has ido a " + metros/(horas*3600)+(minutos*60)+segundos + " metros por segundo");
    </script>
</body>
</html>
