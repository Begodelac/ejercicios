<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let numero = parseInt(window.prompt("Escribe un número de tres dígitos"));

       let num1 = numero.substring (0, 1);
       let num2 = numero.substring (1, 2);
       let num3 = numero.substring (2, 3);

       window.alert("El resultado de sumar los 3 dígitos es " + (num1+num2+num3));
    </script>
</body>
</html>
