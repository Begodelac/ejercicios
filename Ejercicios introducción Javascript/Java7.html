<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numString = window.prompt ("Escribe un número");
        let numS2tring = window.prompt ("Escribe otro número");
        let num = parseInt(numString);
        let num2 = parseInt(numS2tring);
        console.log ("Su suma es " + (num + num2));
        console.log ("Su resta es " + (num - num2));
        console.log ("Su multiplicación es " + (num * num2));
        console.log ("Su división es " + (num / num2));
        console.log ("El resto de su división es " + (num % num2));
    </script>
</body>
</html>
